<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">ID</label>
            <input type="text" th:field="*{userId}" class="form-control"
                   placeholder="ID를 입력하세요"
                   th:errorclass="fieldError">
            <p th:errors="*{userId}" th:errorclass="fieldError">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:errorclass="fieldError">


            <p th:errors="*{password}" th:errorclass="fieldError">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">비밀번호 재입력</label>
            <input type="text" th:field="*{passwordValid}" class="form-control"
                   placeholder="비밀번호를 다시 한번 입력하세요"
                   th:errorclass="fieldError">
            <p class="form-group" th:classappend="${#fields.hasErrors('passwordValid')} ? 'fieldError' : _ "
               th:text="${#fields?.hasErrors('passwordValid')} ? ${#fields.errors('passwordValid').get(0)}: _ "></p>
<!--            <p th:errors="*{passwordValid}" th:errorclass="fieldError">Incorrect date</p>-->
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:errorclass="fieldError">
            <p th:errors="*{name}" th:errorclass="fieldError">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">전화번호</label>
            <input type="text" th:field="*{cellPhone}" class="form-control"
                   placeholder="휴대폰 번호를 입력하세요"
                   th:errorclass="fieldError">
            <p th:errors="*{cellPhone}" th:errorclass="fieldError">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control"
                   placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{street}" class="form-control"
                   placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
