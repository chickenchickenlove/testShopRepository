<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="fieldError" placeholder="이름을 입력하세요">
        </div>
        <p th:errors="*{name}" th:errorclass="fieldError"></p>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" th:errorclass="fieldError" placeholder="가격을 입력하세요">
        </div>
        <p th:errors="*{price}" th:errorclass="fieldError"></p>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <p th:errors="*{stockQuantity}" th:errorclass="fieldError"></p>
        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control" th:errorclass="fieldError" placeholder="저자를 입력하세요">
        </div>
        <p th:errors="*{author}" th:errorclass="fieldError"></p>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" th:errorclass="fieldError" placeholder="ISBN을 입력하세요">
        </div>
        <p th:errors="*{isbn}" th:errorclass="fieldError"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
